{{ define "content" }}
<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li><a href="/decks/">Decks</a></li>
    <li><a href="{{ .Deck.Path }}">{{ .Deck.Name }}</a></li>
    <li class="is-active"><a href="#" aria-current="page">Tag</a></li>
  </ul>
</nav>

<section class="section">
  <form action="{{ .Path }}" method="post" accept-charset="utf-8">
    <h1 class="title">Edit Tag</h1>
    <div class="columns">
      <div class="column is-6">
        <div class="field">
          <label class="label">Name *</label>
          <div class="control">
            <input class="input" type="text" name="name" required autocomplete="off" value="{{ .Name }}" />
          </div>
        </div>
        <div class="content">
          <small>* required fields</small>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <input class="button is-primary" type="submit" value="Update" />
          </div>
          <div class="control">
            <a class="button is-text" href="{{ .Deck.Path }}">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

<section class="section">
  <h2 class="title is-4">Cards</h2>
  <div class="columns is-multiline">
    {{ range .Cards }}
    <div class="column is-3">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <a href="{{ .Path }}">
              {{ img .ImageURL }}
            </a>
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="is-size-3 has-text-centered">
              {{ first .Definitions }}
            </p>
          </div>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
