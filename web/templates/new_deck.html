{{ define "content"}}
  <form action="/decks/" method="post" accept-charset="utf-8">
    <h1 class="title">Create Deck</h1>
    <div class="columns">
      <div class="column">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" minlength="2" />
          </div>
        </div>
        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea class="textarea" name="description" rows="2"></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <input class="button is-primary" type="submit" value="Submit" />
          </div>
          <div class="control">
            <a class="button is-text" href="/decks">Cancel</a>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Image</label>
          <div class="control">
            <input type="file" name="image" />
          </div>
        </div>
      </div>
    </div>
  </form>
{{ end }}
