{{ define "content"}}
  <form action="/cards/" method="post" accept-charset="utf-8">
    <input type="hidden" name="deck" id="deck" value="{{ .Slug }}" />
    <h1 class="title">Add Card to {{ .Name }}</h1>
    <div class="columns">
      <div class="column is-4">
        <div class="field">
          <label class="label">Image URL</label>
          <div class="control">
            <input class="input" type="text" name="image_url" minlength="2" />
          </div>
        </div>
        <div class="field">
          <label class="label">Audio URL</label>
          <div class="control">
            <input class="input" type="text" name="audio_url" />
          </div>
        </div>
        <div class="field">
          <label class="label">Definition</label>
          <div class="control">
            <input class="input" type="text" name="definition" minlength="1" />
          </div>
        </div>
        <div class="field">
          <label class="label">Alt Definition</label>
          <div class="control">
            <input class="input" type="text" name="alt_definition" minlength="1" />
          </div>
        </div>
        <div class="field">
          <label class="label">Pronunciation</label>
          <div class="control">
            <input class="input" type="text" name="pronunciation" minlength="1" />
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <input class="button is-primary" type="submit" value="Submit" />
          </div>
          <div class="control">
            <a class="button is-text" href="/decks/{{ .Slug }}">Cancel</a>
          </div>
        </div>
      </div>
      <div class="column is-4">
        <div class="field">
          <label class="label">Tags</label>
          <div class="control">
            <div class="select is-multiple">
              <select name="tags" multiple size="10">
                {{ range .Tags }}
                  <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
{{ end }}
