{{ define "content" }}
<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li><a href="/decks/">Decks</a></li>
    <li><a href="{{ .Deck.Path }}">{{ .Deck.Name }}</a></li>
    <li class="is-active"><a href="#" aria-current="page">Practice</a></li>
  </ul>
</nav>

<section class="section">
  <div class="columns">
    <div class="column is-8">
      <h1 class="title">Practice {{ .State }}</h1>
      <div class="content">
        {{ if .Done }}
        {{ else }}
          <a class="button is-primary" href="{{ .NewRoundPath }}">Start</a>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
