{{ define "content" }}
  <nav class="breadcrumb" aria-label="breadcrumbs">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/decks/">Decks</a></li>
			<li class="is-active"><a href="#" aria-current="page">{{ .Name }}</a></li>
		</ul>
	</nav>

  <section class="section">
    <h1 class="title">{{ .Name }}</h1>
    <p class="subtitle">{{ .Description }}</p>
    <a class="button is-primary" href="/cards/new?deck={{ .Slug }}">Add Card</a>
  </section>

  <section class="section">
    <h2 class="title is-4">Cards</h1>
    <div class="columns">
      {{ $deck := . }}
      {{ range .Cards }}
        <div class="column is-4">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="{{ .ImageURL }}">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <dl>
                  <dt>{{ $deck.Field1 }}</dt>
                  <dd>{{ .Field1 }}</dd>
                  <dt>{{ $deck.Field2 }}</dt>
                  <dd>{{ .Field2 }}</dd>
                  <dt>{{ $deck.Field3 }}</dt>
                  <dd>{{ .Field3 }}</dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
